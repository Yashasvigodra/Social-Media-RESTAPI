name: build and deploy code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME= ${{secret.DATABASE_HOSTNAME}}
      DATABASE_PORT= ${{secret.DATABASE_PORT}}
      DATABASE_PASSWORD= ${{secret.DATABASE_PASSWORD}}
      DATABASE_NAME= ${{secret.DATABASE_NAME}}
      DATABASE_USERNAME= ${{secret.DATABASE_USERNAME}}
      SECRET_KEY= ${{secret.SECRET_KEY}}
      ALGORITHM= ${{secret.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTE= ${{secret.ACCESS_TOKEN_EXPIRE_MINUTE}}

    runs-on: ubuntu-latest

    steps:
      - name: pulling git repo
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: installing all dependency
        run: pip install -r requirements.txt

      - name: installing httpx
        run: pip install httpx

      - name: test with pytest
        run: |
          pip install pytest
          pytest


